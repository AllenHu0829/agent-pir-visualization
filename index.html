<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PIR 可视化打点工具</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18/dist/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">
    <!-- Left: Data -->
    <div class="left-panel">
      <div class="panel-title">
        <h2>数据</h2>
        <div class="upload-inline" id="dropZone">
          <label for="fileInput" class="file-label">上传文件</label>
          <span class="hint">(.csv / .xlsx)</span>
          <input type="file" id="fileInput" accept=".csv,.xlsx,.xls" hidden />
        </div>
      </div>

      <div class="toolbar">
        <button id="addRowBtn" class="btn">+ 添加行</button>
        <button id="clearBtn" class="btn btn-muted">清空</button>
        <span id="dataInfo" class="info-text"></span>
      </div>

      <div class="table-scroll">
        <table>
          <thead>
            <tr>
              <th style="width:36px">#</th>
              <th>距离 (m)</th>
              <th>角度 (°)</th>
              <th style="width:70px">触发</th>
              <th style="width:36px"></th>
            </tr>
          </thead>
          <tbody id="dataBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Right: Chart -->
    <div class="right-panel">
      <div class="panel-title">
        <h2>可视化坐标图</h2>
        <div class="legend">
          <span class="lg"><i class="dot green"></i>触发</span>
          <span class="lg"><i class="dot red"></i>未触发</span>
          <span class="lg"><i class="dot blue"></i>设备</span>
        </div>
      </div>
      <div class="chart-area">
        <canvas id="pirChart"></canvas>
        <p class="empty-msg" id="emptyMsg">上传文件或手动添加数据</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
